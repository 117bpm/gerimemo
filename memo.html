<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Åí„Çä„É°„É¢</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #f2f2f7;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
}

.app {
  max-width: 500px;
  margin: 0 auto;
  padding: 16px;
  box-sizing: border-box;
  background: white;
  min-height: 100vh;
}

h1 {
  text-align: center;
  margin: 8px 0 16px;
}

input, textarea {
  width: 100%;
  box-sizing: border-box;
  padding: 12px;
  margin-bottom: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  height: calc(1.4em * 4 + 24px);
  resize: none;
  line-height: 1.4;
}

.button-row {
  display: flex;
  gap: 10px;
  margin-bottom: 16px;
}

.button-row button {
  flex: 1;
  height: 44px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#saveBtn {
  background: #ff8fa3;
  color: white;
}

#drawToggle {
  background: #ffe3ea;
  font-size: 22px;
}

#canvasWrap {
  display: none;
  margin-bottom: 16px;
}

#drawCanvas {
  width: 100%;
  height: 260px;
  border: 1px solid #ccc;
  border-radius: 8px;
  touch-action: none;
}

#clearCanvas {
  margin-top: 8px;
  width: 100%;
  height: 40px;
  border-radius: 8px;
  border: none;
  background: #eee;
  cursor: pointer;
}

.memo {
  background: #fff7f9;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 12px;
}

.memo-title {
  font-weight: bold;
  margin-bottom: 6px;
}

.memo-text {
  white-space: pre-wrap;
  word-break: break-word;
  margin-bottom: 10px;
}

.memo-buttons {
  display: flex;
  gap: 8px;
}

.memo-buttons button {
  flex: 1;
  height: 36px;
  border-radius: 8px;
  border: none;
  background: #e0e0e0;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

@media (prefers-color-scheme: dark) {
  body { background: #1c1c1e; }
  .app { background: #2c2c2e; color: white; }
  input, textarea { background: #3a3a3c; color: white; border: none; }
  .memo { background: #3a3a3c; }
}
</style>
</head>

<body>
<div class="app">
  <h1>„Åí„Çä„É°„É¢ üêæ</h1>

  <input id="title" placeholder="„Çø„Ç§„Éà„É´">
  <textarea id="content" placeholder="ÂÜÖÂÆπ"></textarea>

  <div class="button-row">
    <button id="saveBtn">‰øùÂ≠ò</button>
    <button id="drawToggle" title="ÊâãÊõ∏„Åç„Åô„Çã">üêæ</button>
  </div>

  <div id="canvasWrap">
    <canvas id="drawCanvas"></canvas>
    <button id="clearCanvas">„ÇØ„É™„Ç¢</button>
  </div>

  <div id="list"></div>
</div>

<script>
const titleEl = document.getElementById('title');
const contentEl = document.getElementById('content');
const listEl = document.getElementById('list');
const saveBtn = document.getElementById('saveBtn');
const drawToggle = document.getElementById('drawToggle');
const canvasWrap = document.getElementById('canvasWrap');
const canvas = document.getElementById('drawCanvas');
const clearCanvas = document.getElementById('clearCanvas');

let memos = JSON.parse(localStorage.getItem('memos') || '[]');
let editIndex = null;

/* HTMLÁÑ°ÂäπÂåñÔºàÁµµÊñáÂ≠óOKÔºâ */
function escapeHTML(str) {
  return str
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;');
}

function render() {
  listEl.innerHTML = '';
  memos.forEach((m, i) => {
    const div = document.createElement('div');
    div.className = 'memo';
    div.innerHTML = `
      <div class="memo-title">${escapeHTML(m.title || '(ÁÑ°È°å)')}</div>
      <div class="memo-text">${escapeHTML(m.content || '')}</div>
      ${m.image ? `<img src="${m.image}" style="width:100%;border-radius:8px;margin-bottom:8px;">` : ''}
      <div class="memo-buttons">
        <button data-edit="${i}">‚úèÔ∏è Á∑®ÈõÜ</button>
        <button data-del="${i}">üóë ÂâäÈô§</button>
      </div>
    `;
    listEl.appendChild(div);
  });
}

saveBtn.onclick = () => {
  const data = {
    title: titleEl.value,
    content: contentEl.value,
    image: canvas.dataset.img || null
  };

  if (editIndex !== null) {
    memos[editIndex] = data;
    editIndex = null;
  } else {
    memos.unshift(data);
  }

  localStorage.setItem('memos', JSON.stringify(memos));
  titleEl.value = '';
  contentEl.value = '';
  canvas.dataset.img = '';
  canvasWrap.style.display = 'none';
  clearCanvas.click();
  render();
};

listEl.onclick = e => {
  if (e.target.dataset.edit) {
    const i = e.target.dataset.edit;
    const m = memos[i];
    titleEl.value = m.title;
    contentEl.value = m.content;
    editIndex = i;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  if (e.target.dataset.del) {
    memos.splice(e.target.dataset.del, 1);
    localStorage.setItem('memos', JSON.stringify(memos));
    render();
  }
};

/* ÊâãÊõ∏„Åç */
const ctx = canvas.getContext('2d');
canvas.width = canvas.clientWidth;
canvas.height = canvas.clientHeight;
ctx.lineWidth = 3;
ctx.lineCap = 'round';

let drawing = false;
canvas.addEventListener('pointerdown', e => {
  drawing = true;
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
});
canvas.addEventListener('pointermove', e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});
canvas.addEventListener('pointerup', () => {
  drawing = false;
  canvas.dataset.img = canvas.toDataURL();
});

clearCanvas.onclick = () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  canvas.dataset.img = '';
};

drawToggle.onclick = () => {
  canvasWrap.style.display =
    canvasWrap.style.display === 'block' ? 'none' : 'block';
};

render();
</script>
</body>
</html>
