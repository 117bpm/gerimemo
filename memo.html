<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Åí„Çä„É°„É¢</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f6efe9;
}

/* „Ç¢„Éó„É™ÂÖ®‰Ωì */
.app {
  display: flex;
  flex-direction: column;
  padding: 16px;
  box-sizing: border-box;
  background: #fffaf6;
  width: 100%;
  max-width: 520px;
  margin: 0 auto;
  min-height: 100vh;
}

/* „Çø„Ç§„Éà„É´ */
h1 {
  text-align: center;
  font-size: 1.8em;
  margin: 8px 0 16px;
  color: #b33a2b;
}

/* ÂÖ•ÂäõÊ¨Ñ */
input, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: 1px solid #e0cfc2;
  border-radius: 14px;
  font-size: 16px;
  box-sizing: border-box;
  background: #fffdfb;
}

textarea {
  height: 4.5em; /* Á¥Ñ4Ë°å */
  resize: none;
}

/* ÊâãÊõ∏„Åç */
#canvasContainer {
  margin-bottom: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

#drawModeButton {
  background: #d96c5c;
  color: white;
  border: none;
  border-radius: 14px;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
}

#drawCanvas {
  display: none;
  width: 100%;
  height: 350px;
  border-radius: 16px;
  border: 1px solid #e0cfc2;
  background: #fff;
  touch-action: none;
}

#canvasButtons {
  display: flex;
  gap: 8px;
}

#canvasButtons button {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  color: white;
  cursor: pointer;
}

#saveCanvas {
  background: #b33a2b;
}

#clearCanvas {
  background: #999;
}

/* „É°„É¢‰∏ÄË¶ß */
#list {
  flex: 1;
  overflow-y: auto;
}

/* „É°„É¢„Ç´„Éº„Éâ */
.memo-item {
  margin-bottom: 14px;
  padding: 14px;
  border-radius: 18px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

/* Áå´„Ç´„É©„ÉºÔºà„É©„É≥„ÉÄ„É†Ôºâ */
.memo-color-0 { background: #fde2e2; }
.memo-color-1 { background: #f9e4c8; }
.memo-color-2 { background: #fcebd5; }
.memo-color-3 { background: #f6d6cc; }
.memo-color-4 { background: #f3e7dc; }

/* „É°„É¢ÂÜÖÂÆπ */
.memo-title {
  font-weight: bold;
  margin-bottom: 4px;
}

.memo-date {
  font-size: 12px;
  color: #666;
  margin-bottom: 8px;
}

.memo-text {
  white-space: pre-wrap;
  line-height: 1.5;
  margin-bottom: 10px;
}

/* „Éú„Çø„É≥ */
.memo-buttons {
  display: flex;
  gap: 8px;
}

.memo-buttons button {
  flex: 1;
  padding: 8px;
  border-radius: 12px;
  border: none;
  background: rgba(0,0,0,0.15);
  color: #333;
  font-size: 14px;
  cursor: pointer;
}

/* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ */
@media (prefers-color-scheme: dark) {
  body { background: #2b2523; }
  .app { background: #2f2a27; color: #f5f0eb; }
  input, textarea { background: #3a3330; color: #f5f0eb; border: none; }
}
</style>
</head>

<body>
<div class="app">

<h1>„Åí„Çä„É°„É¢</h1>

<input id="title" placeholder="„Çø„Ç§„Éà„É´">
<textarea id="memo" placeholder="„É°„É¢ÂÜÖÂÆπ"></textarea>

<div id="canvasContainer">
  <button id="drawModeButton">ÊâãÊõ∏„Åç„É¢„Éº„Éâ</button>
  <canvas id="drawCanvas" width="400" height="350"></canvas>
  <div id="canvasButtons">
    <button id="saveCanvas">‰øùÂ≠ò</button>
    <button id="clearCanvas">„ÇØ„É™„Ç¢</button>
  </div>
</div>

<div id="list"></div>
</div>

<script>
let memos = JSON.parse(localStorage.getItem('memos') || '[]');
let editingIndex = null;

const titleInput = document.getElementById('title');
const memoInput = document.getElementById('memo');
const drawCanvas = document.getElementById('drawCanvas');
const ctx = drawCanvas.getContext('2d');
const drawModeButton = document.getElementById('drawModeButton');

let drawMode = false;

drawModeButton.onclick = () => {
  drawMode = !drawMode;
  drawCanvas.style.display = drawMode ? 'block' : 'none';
  drawModeButton.textContent = drawMode ? 'ÊèèÁîª„É¢„Éº„ÉâON' : 'ÊâãÊõ∏„Åç„É¢„Éº„Éâ';
};

/* ÊèèÁîªÂá¶ÁêÜ */
let drawing = false, lastX = 0, lastY = 0;

function getPos(e) {
  const rect = drawCanvas.getBoundingClientRect();
  const scaleX = drawCanvas.width / rect.width;
  const scaleY = drawCanvas.height / rect.height;
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x: x * scaleX, y: y * scaleY };
}

function startDraw(e) {
  if (!drawMode) return;
  drawing = true;
  const p = getPos(e);
  lastX = p.x; lastY = p.y;
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const p = getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(p.x, p.y);
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#333';
  ctx.stroke();
  lastX = p.x; lastY = p.y;
}

function stopDraw() { drawing = false; }

drawCanvas.addEventListener('mousedown', startDraw);
drawCanvas.addEventListener('mousemove', draw);
drawCanvas.addEventListener('mouseup', stopDraw);
drawCanvas.addEventListener('touchstart', startDraw);
drawCanvas.addEventListener('touchmove', draw);
drawCanvas.addEventListener('touchend', stopDraw);

document.getElementById('clearCanvas').onclick = () => {
  ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
};

/* Ë°®Á§∫ */
function renderMemos() {
  const list = document.getElementById('list');
  list.innerHTML = '';

  memos.slice().reverse().forEach((m, i) => {
    const colorClass = 'memo-color-' + (i % 5);
    const div = document.createElement('div');
    div.className = `memo-item ${colorClass}`;

    div.innerHTML = `
      <div class="memo-title">${m.title || '(ÁÑ°È°å)'}</div>
      <div class="memo-date">${m.date}</div>
      <div class="memo-text">${m.content || ''}</div>
      ${m.image ? `<img src="${m.image}" style="max-width:100%;border-radius:14px;margin-bottom:8px;">` : ''}
      <div class="memo-buttons">
        <button class="edit">‚úèÔ∏è Á∑®ÈõÜ</button>
        <button class="delete">üóëÔ∏è ÂâäÈô§</button>
      </div>
    `;

    div.querySelector('.delete').onclick = () => {
      memos.splice(memos.length - 1 - i, 1);
      localStorage.setItem('memos', JSON.stringify(memos));
      renderMemos();
    };

    div.querySelector('.edit').onclick = () => {
      const idx = memos.length - 1 - i;
      titleInput.value = memos[idx].title;
      memoInput.value = memos[idx].content;
      editingIndex = idx;

      ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
      if (memos[idx].image) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img,0,0,drawCanvas.width,drawCanvas.height);
        img.src = memos[idx].image;
        drawCanvas.style.display = 'block';
        drawMode = true;
      }

      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    list.appendChild(div);
  });
}

renderMemos();

/* ‰øùÂ≠ò */
document.getElementById('saveCanvas').onclick = () => {
  if (!titleInput.value.trim() && !memoInput.value.trim()) return;

  const hasImage = ctx.getImageData(0,0,drawCanvas.width,drawCanvas.height).data.some(v => v !== 0);
  const image = hasImage ? drawCanvas.toDataURL() : null;

  const now = new Date().toLocaleString();

  if (editingIndex !== null) {
    memos[editingIndex] = {
      ...memos[editingIndex],
      title: titleInput.value,
      content: memoInput.value,
      image: image ?? memos[editingIndex].image,
      date: now
    };
    editingIndex = null;
  } else {
    memos.push({ title: titleInput.value, content: memoInput.value, image, date: now });
  }

  localStorage.setItem('memos', JSON.stringify(memos));
  titleInput.value = '';
  memoInput.value = '';
  ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
  renderMemos();
};
</script>
</body>
</html>
