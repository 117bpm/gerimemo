<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ã’ã‚Šãƒ¡ãƒ¢</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f6efe9;
}

.app {
  max-width: 520px;
  margin: 0 auto;
  padding: 16px;
  background: #fffaf6;
  min-height: 100vh;
}

h1 {
  text-align: center;
  color: #b33a2b;
  margin-bottom: 16px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: 1px solid #e0cfc2;
  font-size: 16px;
  background: #fffdfb;
  margin-bottom: 14px;
}

textarea {
  resize: none;           /* ãƒãƒ³ãƒ‰ãƒ«ã¯ä½¿ã‚ãªã„ */
  overflow: hidden;       /* è‡ªå‹•ä¼¸é•· */
  min-height: 4.5em;
  line-height: 1.4;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#saveBtn {
  background: #b33a2b;
  color: white;
  margin-bottom: 12px;
}

#drawToggle {
  background: #d96c5c;
  color: white;
  margin-bottom: 12px;
}

#canvasArea {
  display: none;
  margin-bottom: 16px;
}

#drawCanvas {
  width: 100%;
  height: 300px;
  border-radius: 16px;
  border: 1px solid #e0cfc2;
  background: white;
  touch-action: none;
}

#clearCanvas {
  margin-top: 8px;
  background: #999;
  color: white;
}

.memo {
  padding: 14px;
  border-radius: 18px;
  margin-bottom: 14px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.c0 { background:#fde2e2 }
.c1 { background:#f9e4c8 }
.c2 { background:#fcebd5 }
.c3 { background:#f6d6cc }
.c4 { background:#f3e7dc }

.memo-title {
  font-weight: bold;
  margin-bottom: 4px;
}

.memo-date {
  font-size: 12px;
  opacity: .6;
  margin-bottom: 6px;
}

.memo-text {
  white-space: pre-wrap;
  margin-bottom: 8px;
}

.memo-buttons {
  display: flex;
  gap: 8px;
}

.memo-buttons button {
  flex: 1;
  background: rgba(0,0,0,0.15);
}
</style>
</head>

<body>
<div class="app">
<h1>ğŸ¾ ã’ã‚Šãƒ¡ãƒ¢</h1>

<input id="title" placeholder="ã‚¿ã‚¤ãƒˆãƒ«">

<textarea id="memo" placeholder="ãƒ¡ãƒ¢å†…å®¹"></textarea>

<button id="saveBtn">ä¿å­˜</button>

<button id="drawToggle">âœï¸ æ‰‹æ›¸ãã™ã‚‹</button>

<div id="canvasArea">
  <canvas id="drawCanvas" width="400" height="300"></canvas>
  <button id="clearCanvas">ã‚¯ãƒªã‚¢</button>
</div>

<div id="list"></div>
</div>

<script>
/* ===== textarea è‡ªå‹•ä¼¸é•· ===== */
const memoEl = document.getElementById('memo');
memoEl.addEventListener('input', () => {
  memoEl.style.height = 'auto';
  memoEl.style.height = memoEl.scrollHeight + 'px';
});

/* ===== ãƒ‡ãƒ¼ã‚¿ ===== */
let memos = JSON.parse(localStorage.getItem('memos') || '[]');
let editIndex = null;

/* ===== DOM ===== */
const titleEl = document.getElementById('title');
const saveBtn = document.getElementById('saveBtn');
const drawToggle = document.getElementById('drawToggle');
const canvasArea = document.getElementById('canvasArea');
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');

/* ===== æ‰‹æ›¸ã ===== */
let drawing = false, lx = 0, ly = 0;

function pos(e){
  const r = canvas.getBoundingClientRect();
  const p = e.touches ? e.touches[0] : e;
  return {
    x:(p.clientX-r.left)*canvas.width/r.width,
    y:(p.clientY-r.top)*canvas.height/r.height
  };
}

canvas.onmousedown = e => { drawing = true; ({x:lx,y:ly}=pos(e)); };
canvas.onmousemove = e => {
  if(!drawing) return;
  const p = pos(e);
  ctx.beginPath();
  ctx.moveTo(lx,ly);
  ctx.lineTo(p.x,p.y);
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  ctx.stroke();
  lx = p.x; ly = p.y;
};
canvas.onmouseup = () => drawing = false;
canvas.ontouchstart = canvas.onmousedown;
canvas.ontouchmove = canvas.onmousemove;
canvas.ontouchend = () => drawing = false;

drawToggle.onclick = () => {
  canvasArea.style.display =
    canvasArea.style.display === 'none' ? 'block' : 'none';
};

clearCanvas.onclick = () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
};

/* ===== ä¿å­˜ ===== */
saveBtn.onclick = () => {
  if(!titleEl.value && !memoEl.value) return;

  const hasImg = ctx.getImageData(0,0,canvas.width,canvas.height)
    .data.some(v=>v!==0);

  const data = {
    title: titleEl.value,
    text: memoEl.value,
    img: hasImg ? canvas.toDataURL() : null,
    date: new Date().toLocaleString()
  };

  if(editIndex !== null){
    memos[editIndex] = data;
    editIndex = null;
  } else {
    memos.push(data);
  }

  localStorage.setItem('memos', JSON.stringify(memos));

  titleEl.value = '';
  memoEl.value = '';
  memoEl.style.height = 'auto';
  ctx.clearRect(0,0,canvas.width,canvas.height);
  canvasArea.style.display = 'none';

  render();
};

/* ===== è¡¨ç¤º ===== */
function render(){
  list.innerHTML = '';
  memos.slice().reverse().forEach((m,i)=>{
    const idx = memos.length-1-i;
    const d = document.createElement('div');
    d.className = 'memo c'+(i%5);
    d.innerHTML = `
      <div class="memo-title">ğŸ¾ ${m.title||'(ç„¡é¡Œ)'}</div>
      <div class="memo-date">${m.date}</div>
      <div class="memo-text">${m.text}</div>
      ${m.img?`<img src="${m.img}" style="max-width:100%;border-radius:14px;">`:''}
      <div class="memo-buttons">
        <button>âœï¸ ç·¨é›†</button>
        <button>ğŸ—‘ï¸ å‰Šé™¤</button>
      </div>
    `;
    d.querySelectorAll('button')[0].onclick = () => {
      titleEl.value = m.title;
      memoEl.value = m.text;
      memoEl.dispatchEvent(new Event('input'));
      if(m.img){
        const img = new Image();
        img.onload = () => ctx.drawImage(img,0,0);
        img.src = m.img;
        canvasArea.style.display = 'block';
      }
      editIndex = idx;
      window.scrollTo({top:0,behavior:'smooth'});
    };
    d.querySelectorAll('button')[1].onclick = () => {
      memos.splice(idx,1);
      localStorage.setItem('memos',JSON.stringify(memos));
      render();
    };
    list.appendChild(d);
  });
}

render();
</script>
</body>
</html>
