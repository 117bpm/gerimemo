<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>„Åí„Çä„É°„É¢</title>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f2f2f7;
}

.app {
  display:flex;
  flex-direction:column;
  padding:16px;
  box-sizing:border-box;
  background:white;
  width:100%;
  max-width:500px;
  margin:0 auto;
}

h1 {
  text-align:center;
  font-size:1.8em;
  margin:8px 0 16px 0;
}

input, textarea {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:16px;
  box-sizing:border-box;
}

textarea {
  height:4.5em;       /* Á¥Ñ4Ë°åÂàÜ */
  resize:none;
}

#canvasContainer {
  margin-bottom:12px;
  width:100%;
  display:flex;
  flex-direction:column;
  gap:8px;
}

#drawCanvas {
  width:100%;
  height:360px;
  border:1px solid #ccc;
  box-sizing:border-box;
  display:none;
  touch-action:none;
}

#canvasButtons {
  display:flex;
  gap:8px;
}

#canvasButtons button {
  flex:1;
  padding:12px;
  border-radius:8px;
  font-size:16px;
  border:none;
  cursor:pointer;
  color:white;
}

#drawModeButton,
#saveCanvas {
  background:#007aff;
}

#clearCanvas {
  background:#ff3b30;
}

#list {
  flex:1;
  overflow-y:auto;
  margin-top:8px;
}

.memo-item {
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  background:#f9f9f9;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.memo-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}

.memo-title {
  font-weight:bold;
}

.memo-date {
  font-size:12px;
  color:#666;
}

.memo-content {
  display:none;
  margin-top:8px;
}

.memo-text {
  white-space:pre-wrap;   /* ‚òÖ ÊîπË°å„Çí„Åù„ÅÆ„Åæ„ÅæË°®Á§∫ */
  margin-bottom:8px;
}

.memo-buttons {
  display:flex;
  gap:8px;
}

.memo-buttons button {
  flex:1;
  border-radius:6px;
  padding:8px;
  font-size:14px;
  cursor:pointer;
  border:none;
  background:#888;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}

@media (prefers-color-scheme: dark) {
  body { background:#1c1c1e; }
  .app { background:#2c2c2e; color:white; }
  input, textarea { background:#3a3a3c; color:white; border:none; }
  .memo-item { background:#3a3a3c; }
  .memo-date { color:#aaa; }
}
</style>
</head>

<body>
<div class="app">
<h1>„Åí„Çä„É°„É¢</h1>

<input id="title" placeholder="„Çø„Ç§„Éà„É´">
<textarea id="memo" placeholder="„É°„É¢ÂÜÖÂÆπ"></textarea>

<div id="canvasContainer">
  <button id="drawModeButton">ÊâãÊõ∏„Åç„É¢„Éº„Éâ</button>
  <canvas id="drawCanvas" width="400" height="360"></canvas>
  <div id="canvasButtons">
    <button id="saveCanvas">‰øùÂ≠ò</button>
    <button id="clearCanvas">„ÇØ„É™„Ç¢</button>
  </div>
</div>

<div id="list"></div>
</div>

<script>
let memos = JSON.parse(localStorage.getItem('memos') || '[]');
let editingIndex = null;

const titleInput = document.getElementById('title');
const memoInput = document.getElementById('memo');
const drawCanvas = document.getElementById('drawCanvas');
const ctx = drawCanvas.getContext('2d');
const drawModeButton = document.getElementById('drawModeButton');

let drawMode = false;
drawModeButton.onclick = () => {
  drawMode = !drawMode;
  drawCanvas.style.display = drawMode ? 'block' : 'none';
  drawModeButton.textContent = drawMode ? 'ÊèèÁîª„É¢„Éº„ÉâON' : 'ÊâãÊõ∏„Åç„É¢„Éº„Éâ';
};

/* ===== ÊèèÁîªÂá¶ÁêÜ ===== */
let drawing = false, lastX = 0, lastY = 0;

function getPos(e) {
  const rect = drawCanvas.getBoundingClientRect();
  const scaleX = drawCanvas.width / rect.width;
  const scaleY = drawCanvas.height / rect.height;
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x: x * scaleX, y: y * scaleY };
}

function startDraw(e) {
  if (!drawMode) return;
  drawing = true;
  const p = getPos(e);
  lastX = p.x; lastY = p.y;
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const p = getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(p.x, p.y);
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  ctx.stroke();
  lastX = p.x; lastY = p.y;
}

function stopDraw() { drawing = false; }

drawCanvas.addEventListener('mousedown', startDraw);
drawCanvas.addEventListener('mousemove', draw);
drawCanvas.addEventListener('mouseup', stopDraw);
drawCanvas.addEventListener('touchstart', startDraw);
drawCanvas.addEventListener('touchmove', draw);
drawCanvas.addEventListener('touchend', stopDraw);

document.getElementById('clearCanvas').onclick = () => {
  ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
};

/* ===== Ë°®Á§∫ ===== */
function renderMemos() {
  const list = document.getElementById('list');
  list.innerHTML = '';

  memos.slice().reverse().forEach((m, i) => {
    const div = document.createElement('div');
    div.className = 'memo-item';
    div.innerHTML = `
      <div class="memo-header">
        <div class="memo-title">${m.title || '(ÁÑ°È°å)'}</div>
        <div class="memo-date">${m.date}</div>
      </div>
      <div class="memo-content">
        <div class="memo-text">${m.content || ''}</div>
        ${m.image ? `<img src="${m.image}" style="max-width:100%;border-radius:12px;">` : ''}
        <div class="memo-buttons">
          <button class="edit">‚úèÔ∏è Á∑®ÈõÜ</button>
          <button class="delete">üóëÔ∏è ÂâäÈô§</button>
        </div>
      </div>
    `;

    const content = div.querySelector('.memo-content');
    div.querySelector('.memo-header').onclick = () => {
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    };

    div.querySelector('.delete').onclick = () => {
      memos.splice(memos.length - 1 - i, 1);
      localStorage.setItem('memos', JSON.stringify(memos));
      renderMemos();
    };

    div.querySelector('.edit').onclick = () => {
      const idx = memos.length - 1 - i;
      titleInput.value = memos[idx].title;
      memoInput.value = memos[idx].content;
      editingIndex = idx;

      ctx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
      if (memos[idx].image) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, drawCanvas.width, drawCanvas.height);
        img.src = memos[idx].image;
        drawCanvas.style.display = 'block';
        drawMode = true;
      }

      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    list.appendChild(div);
  });
}

renderMemos();

/* ===== ‰øùÂ≠ò ===== */
document.getElementById('saveCanvas').onclick = () => {
  if (!titleInput.value.trim() && !memoInput.value.trim()) return;

  const image = ctx.getImageData(0,0,drawCanvas.width,drawCanvas.height).data
    .some(v => v !== 0) ? drawCanvas.toDataURL() : null;

  const now = new Date().toLocaleString();

  if (editingIndex !== null) {
    memos[editingIndex] = { ...memos[editingIndex], title:titleInput.value, content:memoInput.value, image:image ?? memos[editingIndex].image, date:now };
    editingIndex = null;
  } else {
    memos.push({ title:titleInput.value, content:memoInput.value, image, date:now });
  }

  localStorage.setItem('memos', JSON.stringify(memos));
  titleInput.value = '';
  memoInput.value = '';
  ctx.clearRect(0,0,drawCanvas.width,drawCanvas.height);
  renderMemos();
};
</script>
</body>
</html>
