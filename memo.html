<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>げりメモ</title>
  <link rel="manifest" href="manifest.json">

  <!-- CSS ここから -->
  <style>
    /* 全体の背景と文字 */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
    }

    /* 中央カード */
    .app {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* タイトル */
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 16px;
    }

    /* 入力欄 */
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: inherit;
    }

    /* ボタン */
    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 8px;
    }

    /* 削除ボタン */
    button.delete {
      background: #ff3b30;
    }

    /* メモリスト */
    #list {
      margin-top: 16px;
    }

    .memo-item {
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .memo-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1c1c1e;
      }

      .app {
        background: #2c2c2e;
        color: white;
      }

      input, textarea {
        background: #3a3a3c;
        color: white;
        border: none;
      }

      .memo-item {
        background: #3a3a3c;
      }
    }
  </style>
  <!-- CSS ここまで -->
</head>
<body>
  <div class="app">
    <h1>メモ帳</h1>
    <input id="title" placeholder="タイトル">
    <textarea id="memo" placeholder="メモ内容"></textarea>
    <button id="save">保存</button>

    <div id="list"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const titleInput = document.getElementById('title');
    const memoInput = document.getElementById('memo');
    const saveButton = document.getElementById('save');
    const listDiv = document.getElementById('list');

    let memos = JSON.parse(localStorage.getItem('memos') || '[]');

    function renderMemos() {
      listDiv.innerHTML = '';
      memos.forEach((m, i) => {
        const div = document.createElement('div');
        div.className = 'memo-item';
        div.innerHTML = `
          <div class="memo-title">${m.title || '(無題)'}</div>
          <div>${m.content}</div>
          <button class="delete">削除</button>
        `;
        div.querySelector('button.delete').onclick = () => {
          memos.splice(i, 1);
          localStorage.setItem('memos', JSON.stringify(memos));
          renderMemos();
        };
        listDiv.appendChild(div);
      });
    }

    saveButton.onclick = () => {
      memos.push({
        title: titleInput.value,
        content: memoInput.value
      });
      localStorage.setItem('memos', JSON.stringify(memos));
      titleInput.value = '';
      memoInput.value = '';
      renderMemos();
    };

    renderMemos();
  </script>
</body>
</html>
